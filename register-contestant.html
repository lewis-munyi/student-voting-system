<!DOCTYPE html>
<html>

<head>
    <title>Register student</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add jquery CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Add Local jquery -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper blue dark">
                <a href="#" class="brand-logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">JavaScript</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <script type="text/javascript">
        $(document).ready(function() {
            $.getJSON("php/fetchcourses.php", function(return_data) {
                $.each(return_data.data, function(key, value) {
                    $("#coursetitle").append(
                        "<option value=\""+value.course_code+"\">"+value.course_title+"</option>"
                    );
                });
                $('select').material_select();
            });
            $.getJSON("php/fetchpost.php", function(return_data) {
                $.each(return_data.data, function(key, value) {
                    $("#reppost").append(
                        "<option value=\""+value.id+"\">"+value.post_title+"</option>"
                    );
                });
                $('select').material_select();
            });
        });
        </script>
        <!-- Page Content goes here -->
        <div class="row">
            <form class="col s12" method="POST" action="php/register-contestant.php">
                <div class="row">
                    <div class="input-field col s12 m12 l6">
                        <a class="">First name</a>
                        <input id="fname" type="text" name="fname" class="validate" placeholder="Jack">
                    </div>
                    <div class="input-field col s12 m12 l6">
                        <a class="">Second Name</a>
                        <input id="sname" type="text" name="sname" class="validate" placeholder="Sparrow">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6 l3">
                        <a class="">Registration Number</a>
                        <input placeholder="eg P15/12345/2016" id="reg_no" type="number" class="validate" name="reg_no">
                    </div>
                    <div class="input-field col s12 m6 l4">
                        <a class="">Phone number</a>
                        <input id="phone_number" type="number" name="phone_number" class="validate" placeholder="0712345678">
                    </div>
                    <div class="input-field col s12 m12 l5">
                        <a class="">Course title</a>
                        <select name="course_title" id="course_title">
                            <optgroup label="Select course" id="coursetitle" name="coursetitle"></optgroup>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <a class="">Email</a>
                        <input id="email" type="email" name="email" class="validate" placeholder="john@students.uonbi.ac.ke">
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <a class="">Representative post</a>
                        <select name="rep_post" id="rep_post">
                            <optgroup label="Select post" id="reppost" name="reppost"></optgroup>
                        </select>
                    </div>
                    <input type="submit" value="Register" name="btnSubmit" class="waves-effect waves-light btn" id="btnSubmit">
                </div>
                
            </form>
        </div>
    </div>
</body>

</html>
